<html>
<head>
  <meta charset="UTF-8">
  <title>2D Turing Machine</title>
  <link rel="icon" href="3dgifmaker23813.gif" type="image/gif">
  <script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class="header">2D Turing Machine</h1>
  <div class="controls">
    <div>
      <span class="control">
          States:
          <input type="number" min="1" max="52" value="5" id="states">
      </span>

      <span class="control">
          Symbols:
          <input type="number" min="2" max="10" value="5" id="symbols">
      </span>
    </div>

    <div style="margin-top: 20px;">
      <span class="control">
          Cell Size:
          <input type="number" min="1" max="20" value="15" id="cellSize">
      </span>

      <span class="control">
          Steps Per Second:
          <input type="number" min="1" max="60" value="30" id="stepsPerSecond">
      </span>
    </div>


  </div>
  <div class="info">
    <div>
      Steps: <span id="steps">0</span>
    </div>
    <div>
      <span>
        Halted: <span id="halted">false</span>
      </span>
      <span>
        Out Of Bounds: <span id="out-of-bounds">false</span>
      </span>
    </div>
    <div>
      Press the n key to create a random machine
    </div>
  </div>
	<div id="sketch"></div>
  <div id='search'>
    <input type="checkbox" id="shouldSearch"> Auto Search For Busy Beavers?
    <div>
      Current Leader: <span id="leader">0</span>
    </div>
    <button id="getLeader">Copy Leader URL</button>
  </div>
</body>
</html>
